<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .loading-spinner {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h3 class="text-center">🔑 تسجيل الدخول</h3>
        <div id="error-message" class="alert alert-danger d-none"></div>
        <form onsubmit="login(event)">
            <div class="mb-3">
                <label for="username" class="form-label">اسم المستخدم</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <!-- زر تسجيل الدخول -->
            <button type="submit" class="btn btn-primary w-100" id="login-btn">
                🔐 تسجيل الدخول
            </button>

            <!-- عنصر تحميل احترافي -->
            <div class="loading-spinner" id="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">جاري تسجيل الدخول...</span>
                </div>
            </div>

        </form>
    </div>
    <script src="config.js"></script>
    <script>
        async function login(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const loginBtn = document.getElementById("login-btn");
            const loadingSpinner = document.getElementById("loading-spinner");
            const errorMessage = document.getElementById("error-message");

            // تعطيل الزر وإظهار التحميل
            loginBtn.disabled = true;
            loginBtn.innerHTML = "⌛ جاري تسجيل الدخول...";
            loadingSpinner.style.display = "flex";

            try {
                const response = await fetch(`${API_BASE_URL}/api/User/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userName: username, Password: password })
                });

                if (!response.ok) {
                    throw new Error("❌ فشل تسجيل الدخول. تحقق من البيانات المدخلة.");
                }

                const result = await response.text();
                if (!result) {
                    throw new Error("❌ الخادم لم يُرجع أي بيانات. تحقق من API.");
                }

                const data = JSON.parse(result);
                localStorage.setItem("username", username);
                localStorage.setItem("token", data.token);
                window.location.href = "home.html"; // توجيه للصفحة الرئيسية

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove("d-none");
            } finally {
                // إعادة الزر لوضعه الطبيعي وإخفاء التحميل
                loginBtn.disabled = false;
                loginBtn.innerHTML = "🔐 تسجيل الدخول";
                loadingSpinner.style.display = "none";
            }
        }
    </script>

</body>
</html>
