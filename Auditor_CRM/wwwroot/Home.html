<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة دار إتش</title>
    <style>
        /* تنسيق القائمة الجانبية */
        aside {
            width: 220px;
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            background-color: rgb(57, 0, 101); /* لون الخلفية */
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            color: #fff;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center; /* توسيط الأزرار داخل القائمة */
        }

            /* تنسيق القائمة */
            aside nav {
                width: 100%; /* جعل القائمة تحتل العرض الكامل */
            }

                aside nav ul {
                    list-style: none;
                    padding: 0;
                    margin: 0;
                    width: 100%;
                }

                    aside nav ul li {
                        width: 100%; /* كل عنصر يشغل العرض بالكامل */
                        margin-bottom: 10px;
                    }

                        aside nav ul li a,
                        aside nav ul li button {
                            display: block;
                            width: 90%; /* جعل الأزرار داخل القائمة بالكامل */
                            margin: 0 auto; /* توسيط الأزرار */
                            padding: 12px;
                            background-color: #6a00b1;
                            color: #fff;
                            text-decoration: none;
                            border-radius: 8px;
                            text-align: center;
                            transition: background-color 0.3s ease;
                            font-size: 16px;
                            font-weight: bold;
                            border: none;
                            cursor: pointer;
                        }

                            aside nav ul li a:hover,
                            aside nav ul li button:hover {
                                background-color: #7a00c1;
                            }

        /* زر تسجيل الخروج */
        .logout-btn {
            background-color: #d9534f; /* لون أحمر للخروج */
        }

            .logout-btn:hover {
                background-color: #c9302c;
            }

        /* تعديل تباعد المحتوى الرئيسي */
        .container {
            margin-right: 240px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>مرحبــــآ ...... <span style="color: #6a00b1;" id="username"></span>!</h1>
    </div>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <aside>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-users"></i> قائمة العملاء</a></li>
                <li><a href="expired_clients.html"><i class="fas fa-user-slash"></i> العملاء المنتهي اشتراكهم</a></li>
                <li><a href="SyncAtive.html"><i class="fas fa-sync-alt"></i> إدارة المزامنة</a></li>
                <li><a href="custzatca.html"><i class="fas fa-custzatca"></i> الربط الضريبي</a></li>
                <li><a href="AddUser.html"><i class="fas fa-user"></i> المستخدمين</a></li>
                <li><a href="custzatca.html"><i class="fas fa-cog"></i> إعدادات</a></li>
                <li><button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button></li>
            </ul>
        </nav>
    </aside>

    <script>
        function logout() {
            // حذف التوكن من localStorage أو sessionStorage
            localStorage.removeItem("token");
            sessionStorage.removeItem("token");

            // إعادة التوجيه إلى صفحة تسجيل الدخول
            window.location.href = "login.html";
        }
        const username = localStorage.getItem("username") || "المستخدم"; // الاسم الافتراضي إذا لم يوجد اسم
        document.getElementById("username").textContent = username;
    </script>

</body>
</html>
